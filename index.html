<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Curso de Bateria</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #1a1a1a;
        color: white;
        font-family: Arial, sans-serif;
    }
    .login-container {
        background: #2c2c2c;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px #000;
        text-align: center;
        width: 300px;
    }
    input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: none;
    }
    button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background: #ff0044;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background: #ff3366;
    }
    .error {
        color: #ff5555;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="login-container">
    <h2>Login Curso de Bateria</h2>
    <input type="text" id="username" placeholder="Login"><br>
    <input type="password" id="password" placeholder="Senha"><br>
    <button onclick="login()">Entrar</button>
    <div class="error" id="errorMsg"></div>
</div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Login e senha corretos
        if(username === 'curso123' && password === 'Vitor12652525') {
            window.location.href = 'home.html'; // redireciona para home.html
        } else {
            document.getElementById('errorMsg').textContent = 'Login ou senha incorretos!';
        }
    }
</script>

</body>
</html>
